<div class="product-form">
    <h2>Add a New Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onPushData()">
    <div>
    <label for="productName">Product Name:</label>
    <input id="productName" formControlName="productName" placeholder="Enter product name">
    </div>
    <div>
    <label for="productPrice">Product Price:</label>
    <input id="productPrice" formControlName="productPrice" placeholder="Enter product price">
    </div>
    <button type="submit">Add Product</button>
    </form>
     
      <h3>Product List</h3>
    <ul>
    <li *ngFor="let product of myProducts">
          {{ product.productName }} - ${{ product.productPrice }}
    </li>
    </ul>
    </div>
